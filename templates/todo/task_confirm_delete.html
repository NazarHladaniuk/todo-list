{% extends "base.html" %}

{% block content %}
  <h1>Delete task ({{ task.content }})?</h1>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="{% url 'todo:task-list' %}"><label>
      <input value="No, cancel" class="btn btn-success" />
    </label></a>
  </form>

{% endblock %}
